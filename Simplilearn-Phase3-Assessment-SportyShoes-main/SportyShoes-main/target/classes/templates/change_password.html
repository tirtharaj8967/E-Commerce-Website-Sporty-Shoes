<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Sporty Shoes</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
</head>
<body>
	<br>
	<br>
	<div style="text-align:center">
	<h6 th:text="${action}"></h6>
	</div>
	<div class="container">
		<h1 style="color:Tomato">Change Admin Password</h1>
		<hr>
		<h6 style="color:Tomato" th:text="${action}"></h6>
		<h3 style="background-color:powderblue;color:Gray" >Enter Details</h3>
		<form action="#" th:action="@{/updatePassword}", method="POST">
		 <table border="0">
		 	<tr>
		 		<td><label>Username</label></td>
                <td th:text="${session.uname}"></td>
		 	</tr>
		 	<tr>
                    <td>Enter Old Password</td>
                    <td><input type="password" name="oldPassword" 
                    th:placeholder="..." class="form-control col-15" required></td>
                </tr>
                <tr>
                    <td>Enter New Password</td>
                    <td><input type="password" name="newPassword" 
                    th:placeholder="..." class="form-control col-15" required></td>
                </tr>
		 </table>
		 <input type="submit" value="Change Password">
		</form>

	</div>
</body>
</html>
